<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAIRY BUSINESS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>DAIRY PRODUCTION</title>
</head>
<body>
<div class="main">
    <div class="heading">
        <h1>DAIRY PRODUCTION</h1>
    </div>
    <div class="">
        <h3>Enter amount in Litres</h3>
    </div>
    <div class="contact-form">
        <div class="input-fields">
            <input type="text" class="input" placeholder="Shade A" id="shade_a" name="shade_a"><br> 
            <input type="text" class="input" placeholder="Shade B" id="shade_b" name="shade_b"><br>
                 <input type="text" class="input" placeholder="Shade C" id="shade_c" name="shade_c"><br>
                 <input type="text" class="input"  placeholder="Shade D" id="shade_d" name="shade_d"><br>
                 <input class="btn" type="button"  value="Generate Report" onclick="totalProduction()"> 
                <input class="btn" type="button" value="Reload"  onclick="reset()"> 
            </div>
            <div class="output">
                <div class="title">
                    <h3>Daily production in ltrs.</h3>
                </div>
                <div class="production-area">
                    <div id="results"> </div>
                    <div id="totals"> </div>
                </div>
</div>
<div class="overTime">
    <div class="title">
        <h3>Income Over Time</h3>
    </div>
    <div class="production-area">
        <div id="display_incomeOverTime_weekly">
        </div>
        <div id="display_incomeOverTime_yearly"> </div>
    </div>
    </div>
    <div class="leapYearReport">
        <div class="title">
            <h3>Leap Year Report</h3>
        </div>
        <div class="production-area">
            <div id="display_">
                <div id="leapyear"></div>
            </div>
            <div id="display_"> </div>
        </div>
    </div>
    <div class="compareReport">
        <div class="title">
            <h3>Compare Reports</h3>
        </div>
        <div class="production-area">
            <div id="display_">
            </div>
            <div id="display_"> </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
